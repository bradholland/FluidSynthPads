name: Build FluidSynthPads

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build on aarch64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build in aarch64 container
      uses: addnab/docker-run-action@v3
      with:
        image: arm64v8/ubuntu:latest
        options: --platform linux/arm64
        run: |
          set -ex
          
          # Debug: Show workspace directory structure before we start
          echo "Workspace directory contents:"
          pwd
          ls -la
          ls -la source/
          
          # Install dependencies
          apt-get update
          apt-get install -y build-essential pkg-config wget p7zip-full git cmake libglib2.0-dev libasound2-dev lv2-dev
          
          # Build latest FluidSynth from source in /tmp
          cd /tmp
          git clone https://github.com/FluidSynth/fluidsynth.git
          cd fluidsynth
          git checkout master
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make install
          ldconfig
          
          # Return to workspace where our code is
          cd /github/workspace
          echo "Building plugin in:"
          pwd
          ls -la
          
          # Download soundfont
          cd FluidSynthPads.lv2
          wget https://download.linuxaudio.org/musical-instrument-libraries/sf2/fluidr3-splitted/fluidr3gm_synthpad.sf2.tar.7z
          7z x fluidr3gm_synthpad.sf2.tar.7z
          7z x fluidr3gm_synthpad.sf2.tar
          mv fluidr3gm_synthpad.sf2 FluidPlug.sf2
          cd ..
          
          # Build plugin
          make
          
          # Show result
          echo "Final build artifacts in FluidSynthPads.lv2/:"
          ls -la FluidSynthPads.lv2/
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluidSynthPads.lv2
        path: FluidSynthPads.lv2/