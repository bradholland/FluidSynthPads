name: Build FluidSynthPads

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build on aarch64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build in aarch64 container
      uses: addnab/docker-run-action@v3
      with:
        image: arm64v8/ubuntu:latest
        options: --platform linux/arm64
        run: |
          # Debug: Show working directory structure
          echo "Initial directory:"
          pwd
          ls -la

          # Install dependencies
          apt-get update
          apt-get install -y build-essential pkg-config wget p7zip-full git cmake libglib2.0-dev libasound2-dev lv2-dev

          # Remember current directory
          WORKDIR=$(pwd)
          
          # Build latest FluidSynth from source
          git clone https://github.com/FluidSynth/fluidsynth.git
          cd fluidsynth
          git checkout master
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          make install
          ldconfig
          
          # Return to working directory
          cd $WORKDIR
          
          # Debug: Verify we're in the correct directory
          echo "Current directory after FluidSynth build:"
          pwd
          ls -la

          # Now build our plugin
          make download
          make

          # Debug: Show the final build artifacts
          echo "Final build artifacts:"
          ls -la FluidSynthPads.lv2/
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluidSynthPads.lv2
        path: FluidSynthPads.lv2/